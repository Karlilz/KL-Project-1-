<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script defer src="/script.js"></script>
    <link href="/style.css" rel="stylesheet" type="text/css">  
    <title>Nom Nom Nom</title>
</head>
<body>
    <h1>Nom Nom Nom</h1>
    <h2>Food Nutrition Made Easy</h2>
    <form>
        <input type="text" name="food" placeholder="Search Food">
        <input type="submit" value="Get Nutritional Information">
    </form>
    <main>
        <div class="boxes">
            <p><strong>Food:</strong></p>
            <span id="food"></span>
            <p><strong>Serving Size:</strong></p>
            <span id="servingSize"></span>
            <p><strong>Calories:</strong></p>
            <span id="calories"></span>
            <p><strong>Total Fat:</strong></p>
            <span id="totalFat"></span>
            <p><strong>Carbohydrates:</strong></p>
            <span id="carbohydrates"></span>
            <p><strong>Protein:</strong></p>
            <span id="protein"></span>
        </div>
    </main>
</body>
</html>
