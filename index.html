<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script defer src="/script.js"></script>
    <link href="/style.css" rel="stylesheet" type="text/css">  
    <title>Nom Nom Nom</title>
</head>
<body>
    <h1>Nom Nom Nom</h1>
    <h2>Food Nutrition Made Easy</h2>

    <form>
        <input type="text" name="food" placeholder="Search Food">
        <input type="submit" value="Get Nutritional Information">
    </form>
    
    <main>
        <div class="boxes">
            <div class="one">
                <p>
                <span><strong>Food:</strong></span>
                <span id="food"></span>
                </p>
            </div>

            <div class="two">
                <p>
                <span><strong>Serving Size:</strong></span>
                <span id="servingSize"></span>
                </p>
            </div>

            <div class="three">
                <p>
                <span><strong>Calories:</strong></span>
                <span id="calories"></span>
                </p>
            </div>

            <div class="four">
                <p>
                <span><strong>Total Fat:</strong></span>
                <span id="totalFats"></span>
                </p>
            </div>

            <div class="five">
                <p>
                <span><strong>Cholesterol:</strong></span>
                <span id="cholesterol"></span>
                </p>
            </div>

            <div class="six">
                <p>
                <span><strong>Sodium:</strong></span>
                <span id="sodium"></span>
                </p>
            </div>

            <div class="seven">
                <p>
                <span><strong>Carbohydrates:</strong></span>
                <span id="carbohydrates"></span>
                </p>
            </div>

            <div class="eight">
                <p>
                <span><strong>Protein:</strong></span>
                <span id="protein"></span>
                </p>
            </div>
        </div>

        <div class="relatedPages"
            <p>
            <h3>Related Pages</h3>
            </p>
        </div>
      
    </main>
</body>
</html>
